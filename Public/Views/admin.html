<!doctype html>
<html lang="en">

<head>
    <title>iMarket Admin</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../CSS/admin.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container pt-1 pb-1">
            <a class="navbar-brand" href="../Views/home.html">iMarket</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../Views/login.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" id="add">
        <div class="row text-left">
            <div class="col-12">
                <h4>Add Markets</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group w-75">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Market name">
                    </div>
                    <div class="form-group w-75">
                        <input type="date" class="form-control" name="date" id="date" placeholder="Market date">
                    </div>
                    <div class="form-group w-75">
                        <input type="text" class="form-control" name="local" id="local" placeholder="Market local">
                    </div>
                    <div class="form-group w-75">
                        <input type="number" class="form-control" name="nTends" id="nTends"
                            placeholder="Market number of tends">
                    </div>
                    <button type="submit" class="btn btn-primary">Add New Market</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container" id="myMarkets">
        <div class="row text-left">
            <div class="col-12">
                <h4>Existent Markets</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Market ID</th>
                            <th scope="col">Market Name</th>
                            <th scope="col">Market Local</th>
                            <th scope="col">Market Date</th>
                            <th scope="col">Market Number of Tends</th>
                        </tr>
                    </thead>
                    <tbody id="bodyTable">
                        <tr>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                            <td>@mdo</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
